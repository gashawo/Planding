    <div class="container">

                            </ul>
                        </div>
                        <div class="mt-3">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

    <script src="js/main.js"></script>

    <script src="js/firebase.js"></script>

    <script>
        firebase.initializeApp(firebaseConfig);
        var userid = "";

        //Array so we can use because we store 1,2,3 in datbase
        var relation = ["Groom Family", "Groom Friend", "Groom Work", "Bride Family", "Bride Friend", "Bride Work"];

        function updateUI() {
            var database = firebase.database();
            var ref = database.ref("users/" + userid + "/tasks");

            ref.on('child_added', function (data) {
                //Add to pending task 
                if (data.val().status == 0)
                    $("#pending-task").append("<li class='list-group-item'>"+ data.key + "<input type='checkbox'  class='pending-item mr-2' value='" + data.key + "'></li>");
                //Add to complete task
                if (data.val().status == 1)
                    $("#completed-task").append("<li class='list-group-item text-secondary' data-key='"+data.key+"'><del>" + data.key + "</del><span class='float-left btn btn-danger deleteTask'><i class='fas fa-times'></i> מחק מטלה</span></li>");
                
                $('.deleteTask').off('click');
                $(".deleteTask").click(function(){
                    var database = firebase.database();
                    database.ref("users/" + userid + "/tasks/"+$(this).parent().data("key")).remove().then(()=>$(this).parent().remove());
                    return;
                })
            });

        }

        //Change the status of task to 1 and remove that pending task and add it to completed task
        $("#pending-task").on('click', '.pending-item', function () {
            var database = firebase.database();
            var ref = database.ref("users/" + userid + "/tasks");

            ref.child($(this).val()).set({ status: 1 });

            $(this).parent().remove();
            $("#completed-task").append("<li class='list-group-item text-secondary' data-key='"+$(this).val()+"'><del>" + $(this).val() + "</del><span class='float-left btn btn-danger deleteTask'><i class='fas fa-times'></i> מחק מטלה</span></li>");

            $('.deleteTask').off('click');
            $(".deleteTask").click(function(){
                var database = firebase.database();
                database.ref("users/" + userid + "/tasks/"+$(this).parent().data("key")).remove().then(()=>$(this).parent().remove());
                return;
            })

        });

        $(document).ready(function () {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    userid = user.uid;
                    $("#boardLink").attr("href","board.html?user="+userid);
                    $("#albumLink").attr("href","album.html?user="+userid);
                    updateUI();
                } else {
                    window.location.href = "login.html";
                }
            });

            $("#add-task").click(function () {
                var task = $("#task").val();

                if (task.length > 0) {
                    var database = firebase.database();
                    var ref = database.ref("users/" + userid + "/tasks");

                    ref.child(task).set({ status: 0 });

                    $("#task").val("");
                }
                else {
                    swal({
                        title: "Oh!!! Wait",
                        text: "Can't Create a Blank Task",
                        icon: "warning"
                    })
                }
            });
        });
    </script>
