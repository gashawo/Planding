<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.sort {
            border: 1px solid black;
            display: inline;
            width: 175px;
            height: 200px;
            float: left;
        }

        ul {
            height: 200px;
            width: 175px;
        }
    </style>
</head>

<body>
    <div style="margin-bottom:100px">
        <input type="text" id="guestName">
        <button id="addGuest">Add Guest</button>
    </div>
    <button id="addTable">Add Table</button>
    <div id="inbound" class="sort">
        <b>Guest List</b>
        <ul id="guestList">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div.sort li').disableSelection();

            $("#addTable").click(function(){
                $("body").append("<div class='sort table'><ul></ul></div>");
                $(".table ul").sortable({
                    revert: 'invalid',
                    connectWith: "#inbound ul",
                    items: "li.inbound"
                })
            });

            $("#addGuest").click(function(){
                if($("#guestName").val().length>0)
                {
                    $("#guestList").append("<li class='inbound'>"+$("#guestName").val()+"</li>");
                }
                alert($("#guestName").val().length);
            })

            $('#inbound ul').sortable({
                revert: 'invalid',
                connectWith: ".table ul",
                items: "li.inbound"
            });
        });
    </script>
</body>

</html>
